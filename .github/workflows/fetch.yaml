name: Data Collection and Processing

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  collect-and-process:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: Fetch Kubernetes history
        run: |
          chmod +x ./scripts/shell/fetch.sh
          ./scripts/shell/fetch.sh
        shell: bash

      - name: Collect all files
        run: |
          chmod +x ./scripts/shell/collect_all_files.sh
          ./scripts/shell/collect_all_files.sh
        shell: bash

      - name: Format data
        run: |
          python ./scripts/python/format.py
        shell: bash

      - name: Upload data artifacts
        uses: actions/upload-artifact@v4
        with:
          name: processed-data
          path: data/output/
          retention-days: 7

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add data/
          git diff --staged --quiet || (git commit -m "Auto-update data via GitHub Actions" && git push)
