<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/logo.svg" />
    <meta
      name="viewport"
      content="minimum-scale=1, initial-scale=1, width=device-width, user-scalable=no"
    />
    <title>Kubernetes i18n Tracker</title>

    <!-- SEO Basic Settings -->
    <meta
      name="description"
      content="A comprehensive tool for tracking and managing Kubernetes internationalization (i18n) project progress. Monitor translation status and issues efficiently."
    />
    <meta
      name="keywords"
      content="Kubernetes, i18n, internationalization, translation, progress tracking, open source, localization"
    />

    <!-- Open Graph Protocol -->
    <meta
      property="og:title"
      content="Kubernetes i18n Tracker - Internationalization Progress Management Tool"
    />
    <meta
      property="og:description"
      content="A comprehensive tool for tracking and managing Kubernetes internationalization (i18n) project progress."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://kfess.github.io/kubernetes-i18n-tracker/" />
    <!-- <meta
      property="og:image"
      content="https://kfess.github.io/kubernetes-i18n-tracker/og-image.png"
    /> -->
    <meta property="og:site_name" content="Kubernetes i18n Tracker" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Kubernetes i18n Tracker" />
    <meta
      name="twitter:description"
      content="Track Kubernetes internationalization project progress efficiently"
    />
    <!-- <meta
      name="twitter:image"
      content="https://kfess.github.io/k8s-i18n-tracker/twitter-image.png"
    /> -->

    <!-- Canonical URL -->
    <link rel="canonical" href="https://kfess.github.io/k8s-i18n-tracker/" />

    <script>
      // redirect from 404
      (function () {
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect != location.href) {
          history.replaceState(null, null, redirect);
        }
      })();
    </script>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Y9H9XK2P6Z"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());

      gtag('config', 'G-Y9H9XK2P6Z');
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
